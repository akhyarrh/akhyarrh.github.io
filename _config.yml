permalink: /:title/

paginate: 5
paginate_path: "/page-:num/"

show_drafts: false
future:      false
unpublished: false

exclude:
  - CNAME
  - Gemfile*
  - LICENSE
  - Makefile
  - Rakefile
  - README.md
  - netlify.toml
  - node_modules
  - vendor

sass:
  style: expanded
  sourcemap: development

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# https://help.github.com/articles/configuring-jekyll-plugins/#default-plugins
plugins:
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-github-metadata
  - jekyll-commonmark
  - jekyll-gist
  - jekyll-mentions
  - jekyll-relative-links
  - jemoji
  - jekyll-target-blank
  - jekyll-og-image
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-pwa-workbox

markdown: CommonMark

commonmark:
  options: ["smart", "relaxed_autolinks", "github_pre_lang", "figure_with_caption"]
  extensions: ["strikethrough", "tagfilter", "table", "autolink", "superscript", "footnotes", "description_lists", "multiline_block_quotes", "underline"]

jekyll-mentions: "https://twitter.com"

pwa:
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional. Number of post on homepage
  precache_glob_patterns:
    # Optional
    # I explicitly stated what to precache here
    # to keep page download size minimum
    - "/favicon.ico"
    - "/assets/*.png"
    - "/assets/css/main.css"
    - "/assets/js/main.min.js"
  precache_glob_ignores: # Optional
    - "/sw-register.js"
    - "/service-worker.js"
    #
    # entries below must equal with:
    # .github/workflows/deploy.yaml (file name)
    # peaceiris/actions-gh-pages@v3
    # exclude_assets
    #
    - "/assets/css/*.map"
    - "/assets/js/_main.js"
    - "/assets/js/lunr/lunr.js"
    - "/assets/js/lunr/lunr-gr.js"
    - "/assets/js/plugins/**/*"
    - "/assets/js/vendor/**/*"

# prose.io
prose:
  rooturl: '_posts'
  siteurl: 'https://akhyar.js.org/'
  relativeLinks: 'https://akhyar.js.org/links.jsonp'
  media: 'assets/uploads'
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          value: false

      - name: "title"
        field:
          element: "text"
          label: "Title"

      - name: "last_modified_at"
        field:
          element: "text"
          label: "Modified Date"
          placeholder: CURRENT_DATETIME

      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "This image displayed & used for SEO stuff."

      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          alterable: true
          options: "https://akhyar.js.org/categories.jsonp?callback=categories"

      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options: "https://akhyar.js.org/tags.jsonp?callback=tags"
