permalink: /:title/

paginate: 5
paginate_path: "/page:num/"

show_drafts: false
future:      false
unpublished: false

# Hey jekyll, dont include this:
exclude:
  - CNAME
  - Gemfile*
  - LICENSE
  - Makefile
  - Rakefile
  - README.md
  - netlify.toml
  - node_modules
  - vendor

sass:
  style: expanded
  sourcemap: development

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# https://help.github.com/articles/configuring-jekyll-plugins/#default-plugins
plugins:
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-github-metadata
  - jekyll-commonmark
  - jekyll-gist
  - jekyll-mentions
  - jekyll-relative-links
  - jemoji
  - jekyll-target-blank
  - jekyll-og-image
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

markdown: CommonMark

commonmark:
  options: ['SMART','FOOTNOTES','STRIKETHROUGH_DOUBLE_TILDE','GITHUB_PRE_LANG']
  extensions: ['table', 'strikethrough', 'autolink', 'tagfilter']

jekyll-mentions: "https://twitter.com"

# jekyll-og image
og_image:
  domain: 'akhyar.js.org'

# prose.io
prose:
  rooturl: '_posts'
  siteurl: *url
  relativeLinks: 'https://akhyar.js.org/links.jsonp'
  media: 'assets/uploads'
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          value: false

      - name: "title"
        field:
          element: "text"
          label: "Title"

      - name: "last_modified_at"
        field:
          element: "text"
          label: "Modified Date"
          placeholder: CURRENT_DATETIME

      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "This image displayed & used for SEO stuff."

      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          alterable: true
          options: "https://akhyar.js.org/categories.jsonp?callback=categories"

      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options: "https://akhyar.js.org/tags.jsonp?callback=tags"
