# Ref:
#
# https://help.github.com/articles/configuring-jekyll/

timezone: Asia/Makassar

title:       AkhyarRH
description: Hungry, Young, Wild, and Free
url:         https://akhyarrh.github.io
repository:  akhyarrh/akhyarrh.github.io

author: M Akhyar Rahman H
twitter:
  username: akhyarrh

webmaster_verifications:
  google: "sV2248YCZVyLu6nhz72znzNoCUhSfCqwiCEjUO-Kiu8"
  bing:   "E9A1908DCAA52A63BF7B5F67DB05745D"
  alexa:  "gXuVtj4bXDWiVB_ihCJijNBQNj8"
#  yandex: ""

permalink: /post/:title/

future: false

exclude:
  - CNAME
  - Gemfile*
  - LICENSE
  - Makefile
  - Rakefile
  - README.md
  - vendor

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      image: /assets/images/default-card.jpg

# https://help.github.com/articles/configuring-jekyll-plugins/#default-plugins
plugins:
  - jekyll-seo-tag
  - jekyll-mentions
  - jemoji
  - jekyll-sitemap
  - jekyll-feed

kramdown:
  auto_ids:      true
  smart_quotes:  [lsquo,rsquo,ldquo,rdquo]

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [development]

jekyll_admin:
  hidden_links:
    - staticfiles
    - datafiles
    - configuration

optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

jekyll-mentions: https://twitter.com
