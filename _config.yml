timezone: Asia/Makassar

title: AkhyarRH
description: >
  Seperti sebuah blog pada umumnya.
  Kebanyakan berisi tentang front-end, user experience,
  dan accessibility (a11y).
url: &url 'https://akhyar.js.org'
