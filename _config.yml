# Ref:
#
# https://help.github.com/articles/configuring-jekyll/
# https://jekyllrb.com/docs/configuration/

theme: minima
show_excerpts: true
minima:
  date_format: "%d %B %Y"
header_pages:
  - profil.md
  - privasi.md
  - kontak.html
twitter_username: akhyarrh
github_username:  akhyarrh

timezone: Asia/Makassar

title: AkhyarRH
description: >
  Seperti sebuah blog pada umumnya.
  Kebanyakan berisi tentang front-end, user experience,
  dan accessibility (a11y).
url: https://akhyar.js.org
baseurl: ""
repository: akhyarrh/akhyarrh.github.io
lang: id
language: id-ID
name: "M Akhyar Rahman H"

# SEO Related
google_site_verification : sV2248YCZVyLu6nhz72znzNoCUhSfCqwiCEjUO-Kiu8
bing_site_verification   : E9A1908DCAA52A63BF7B5F67DB05745D
alexa_site_verification  : gXuVtj4bXDWiVB_ihCJijNBQNj8
naver_site_verification  : 6317134cb9bef4388b660148341705f37c442045

# Site Author
author:
  name             : "M. Akhyar Rahman H."
  twitter          : akhyarrh
  github           : akhyarrh

permalink: /:title/

paginate: nil
paginate_path: nil

pagination:
  enabled: true
  per_page: 5
  offset: 4
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

show_drafts: false
future:      false
unpublished: false

exclude:
  - CNAME
  - Gemfile*
  - LICENSE
  - Makefile
  - Rakefile
  - README.md
  - vendor
  - staticman.yml
  - netlify.toml
  - node_modules

sass:
  style: expanded
  sourcemap: development

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# https://help.github.com/articles/configuring-jekyll-plugins/#default-plugins
plugins:
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-titles-from-headings
  - jekyll-sitemap
  - jemoji
  - jekyll-target-blank
  - jekyll-pwa-workbox
  - jekyll-og-image
  - jekyll-paginate-v2

markdown: CommonMarkGhPages

commonmark:
  options: ["SMART", "FOOTNOTES", "STRIKETHROUGH_DOUBLE_TILDE"]
  extensions: ["strikethrough", "autolink", "table"]

optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

jekyll-mentions: "https://twitter.com"

pwa:
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional. Number of post on homepage
  precache_glob_patterns:
    # Optional
    # I explicitly stated what to precache here
    # to keep page download size minimum
    - "/favicon.ico"
    - "/assets/*.png"
    - "/assets/css/main.css"
    - "/assets/js/main.min.js"
  precache_glob_ignores: # Optional
    - "/sw-register.js"
    - "/service-worker.js"
    #
    # entries below must equal with:
    # .github/workflows/deploy.yaml (file name)
    # peaceiris/actions-gh-pages@v3
    # exclude_assets
    #
    - "/assets/css/*.map"
    - "/assets/js/_main.js"
    - "/assets/js/lunr/lunr.js"
    - "/assets/js/lunr/lunr-gr.js"
    - "/assets/js/plugins/**/*"
    - "/assets/js/vendor/**/*"

# prose.io
prose:
  rooturl: '_posts'
  siteurl: 'https://akhyar.js.org/'
  relativeLinks: 'https://akhyar.js.org/links.jsonp'
  media: 'assets/uploads'
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          value: false

      - name: "title"
        field:
          element: "text"
          label: "Title"

      - name: "last_modified_at"
        field:
          element: "text"
          label: "Modified Date"
          placeholder: CURRENT_DATETIME

      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "This image displayed & used as SEO image. Higher priority than Teaser Image."

      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          alterable: true
          options: "https://akhyar.js.org/categories.jsonp?callback=categories"

      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options: "https://akhyar.js.org/tags.jsonp?callback=tags"
