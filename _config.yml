repository: akhyarrh/akhyarrh.github.io
gems:
  - jemoji
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-github-metadata

name:        "akhyarrh"
description: "Hungry, young, wild, and free"
url:         "https://akhyarrh.github.io"
author:
  name:  "Akhyar Rahman Hidayat"
  email: "akhyarrh@gmail.com"

timezone: Asia/Jakarta

host: localhost

permalink: /post/:title/

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Rakefile
  - README.md
  - script
  - vendor

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]

excerpt_separator: "<!--more-->"
