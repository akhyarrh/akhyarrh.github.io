---
layout: compress
---
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% feed_meta %}
    <link rel="hub" href="{{'/' | absolute_url }}feed.xml">
    <link rel="sitemap" type="application/xml" title="{{ site.title }}" href="/sitemap.xml">
    <link rel="shortcut icon" href="{{'/' | relative_url }}assets/images/favicon.png">
    <link rel="stylesheet" href="{{'/' | relative_url }}style.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script src="//www.google.com/recaptcha/api.js" async defer></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-5100817608513363",
    enable_page_level_ads: true
    });
    </script>
</head>
<body>
    <div class="container">
        <nav class="main-nav">
          {% if page.url != "/" %}
          <a href="{{'/' | relative_url }}"><span>‚Üê</span>&nbsp;Home</a>
          {% endif %}
          {% if page.url != "/profil/" %}
          <a href="{{'/' | relative_url }}profil">Profile</a>
          {% endif %}
		  <a href="{{'/' | relative_url }}contact">Contact</a>
          <a href="{{'/' | relative_url }}feed.xml">Subscribe</a>
        </nav>
    </div>
    <main class="container">
        {{ content }}
    </main>
    <div class="container">
        <footer class="main-footer text-center">
            <p class="small color-light">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
        </footer>
    </div>
</body>
</html>
