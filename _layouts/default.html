---
layout: compress
---
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% feed_meta %}
    <link rel="sitemap" type="application/xml" title="{{ site.title }}" href="/sitemap.xml">
    <link rel="shortcut icon" href="{{'/' | relative_url }}assets/images/favicon.png">
    <link rel="stylesheet" href="{{'/' | relative_url }}style.css">
</head>
<body>
    <main class="container">
        <nav class="main-nav">
          {% if page.url != "/" %}
          <a href="{{'/' | relative_url }}"><span>‚Üê</span>&nbsp;Home</a>
          {% endif %}
          {% if page.url != "/profil/" %}
          <a href="{{'/' | relative_url }}profil">Profil</a>
          {% endif %}
          <a href="{{'/' | relative_url }}feed.xml" class="rss">Subscribe</a>
        </nav>
          {{ content }}
        <footer class="main-footer text-center">
            <p class="small color-light">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
            <a class="small" href="#">Top</a>
        </footer>
    </main>
</body>
</html>
