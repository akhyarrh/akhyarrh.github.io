media: 'assets/uploads'
content:
  - name: posts
    label: Posts
    type: collection
    icon: file-stack
    path: '_posts'
    #filename: '{year}-{month}-{day}-{primary}.md'
    # filename default. saved for reference later.
    view:
      fields: [ title, date, published ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: false
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: image
        label: Image
        type: image
      - name: image_caption
        label: Image Caption
        type: string
      - name: body
        label: Body
        type: rich-text
        options:
          image:
            input: 'assets/uploads'
            output: '/assets/uploads'
            path: 'assets/uploads'
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    icon: settings
