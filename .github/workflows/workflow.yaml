name: Ruby

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Instal dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    
    - name: Build
      run: bundle exec jekyll build --profile
      
    - name: Test
      run: bundle exec htmlproofer ./_site --allow-hash-href --assume-extension \
	   --check-favicon --check-html --check-opengraph
