name: Test

on:
  schedule:
    - cron: '*/30 * * * *'
  push: 
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Ruby 2.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x

    - name: Instal dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    
    - name: Build
      run: bundle exec jekyll build --profile
      
    - name: Test
      run: bundle exec htmlproofer ./_site --allow-hash-href --assume-extension --check-favicon --check-html --check-opengraph
